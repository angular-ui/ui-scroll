<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Remote server emulation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="../../dist/ui-scroll.js"></script>
  <script src="remote.js"></script>
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>

<body ng-controller="mainController" ng-app="application">
  <div class="cont cont-global">
    <a class="back" href="../index.html">browse other examples</a>
    <h1 class="page-header page-header-exapmle">Remote server emulation</h1>
    <div class="description">
      This demo implements Remote server emulation factory, so the datasource get method looks like
      <div class="code">
        <pre>
datasource.get = function(index, count, success) {
  Server.request(index, count).then(success);
};</pre>
      </div>
    </div>
    <div class="viewport" ui-scroll-viewport>
      <div class="item" ui-scroll="item in datasource" start-index="firstIndex">
        {{item.content}}
      </div>
    </div>
  </div>
</body>

</html>
