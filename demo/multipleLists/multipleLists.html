<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Independent scrollable lists</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="multipleLists.js"></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body ng-app="application" ng-controller="mainController">

	<div class="cont cont-global">

		<a class="back" href="../index.html">browse other examples</a>

		<h1 class="page-header page-header-exapmle">Independent scrollable lists</h1>

		<div class="description">
			Here we have two different viewports but single datasource.
		</div>

		<div class="info">
			<div class="info-item"><span class="info-item-label">is loading (1):</span> {{adapter.isLoading}}</div>
			<div class="info-item"><span class="info-item-label">is loading (2):</span> {{adapter2.isLoading}}</div>
		</div>

		<div class="viewport-wrap">
			<h2 class="viewport-title">The List</h2>
			<div class="viewport viewport-height-fixed" id="viewport-multipleList-1" ui-scroll-viewport>
				<div class="item" ui-scroll="item in datasource" adapter="adapter" buffer-size='4'>*one {{item}}*</div>
			</div>
		</div>

		<div class="viewport-wrap">
			<h2 class="viewport-title">One more list</h2>
			<div class="viewport viewport-height-fixed" id="viewport-multipleList-2" ui-scroll-viewport>
				<div class="item" ui-scroll="item in datasource" adapter="adapter2">
					*two {{item}}*
					<ul ng-hide="parseInt(item.substring(9))%6">
						<li ng-repeat="line in ['line1','line2','line3']">{{line}}</li>
					</ul>
			</div>
		</div>

	</div>

</body>
</html>
