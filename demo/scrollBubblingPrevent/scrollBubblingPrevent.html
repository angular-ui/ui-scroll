<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (scroll bubbles up only after eof/bof) </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
    <script src="scrollBubblingPrevent.js"></script>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>
</head>
<body ng-app="application">

	<div class="cont cont-global">

		<a class="back" href="../index.html">browse other examples</a>

		<h1 class="page-header page-header-exapmle">Scroll bubbles up only after eof/bof</h1>

		<div class="description">
			There are 100 elements in datasource (from -50 to +50).
			Scrolling of the document begins only after bof/eof is reached.
		</div>

		<div class="viewport-wrap" id="viewport-scrollBubblingPrevent-wrap">
			<div class="viewport viewport-height-fixed" id="viewport-scrollBubblingPrevent" ui-scroll-viewport>
				<div class="item" ui-scroll="item in datasource"  is-loading="loading">{{item}}</div>
			</div>
		</div>

	</div>

</body>
</html>
