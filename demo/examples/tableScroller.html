<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (table based)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="../../dist/ui-scroll.js"></script>
    <script src="../../dist/ui-scroll-jqlite.js"></script>
    <script src="tableScroller.js"></script>
    <style>
        .viewport{
            height:400px;
        }
    </style>
</head>
<body>
<h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="../index.html"> browse sample code</a></h2>
<table>
    <tbody style="height:300px" ui-scroll-viewport>
        <tr ui-scroll="item in datasource" is-loading="loading">
            <td style="width: 30px">
                {{$index}}
            </td>
            <td style="width: 100px">
                {{item}}
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
