<!doctype html>
<html ng-app="application">
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (list based)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="../../dist/ui-scroll.js"></script>
	<script src="../../dist/ui-scroll-jqlite.js"></script>
	<script src="persistentScroll.js"></script>
	<style>
		.viewport{
			height:400px;
		}
	</style>
</head>
<body>
<h2 style="position: fixed; left: 200px; top: 0;">
	is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="../index.html"> browse sample code</a>
	<br/>
	top visible: {{topVisible.$index}}
</h2>
<div ui-scroll-viewport class="viewport">
	<ul>
		<li ui-scroll="item in datasource"  is-loading="loading" top-visible-scope="topVisible">{{$index}}: {{item}}</li>
	</ul>
</div>
</body>
</html>
