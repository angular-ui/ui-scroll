<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (multiple lists) </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="../../dist/ui-scroll.js"></script>
    <script src="../../dist/ui-scroll-jqlite.js"></script>
    <script src="repro.js"></script>
</head>
<body ng-controller="mainController">
<h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../index.html"> browse sample code</a></h2>
<h2> The list </h2>
<div id="div" ui-scroll-viewport style="height:200px">
    <div id="1" ui-scroll="item in datasource" adapter="adapter" is-loading="loading" buffer-size='4'>*one {{item}}*</div>
</div>
<button ng-click="updateMinIndex()">update minIndex</button>
<button id="scroll">scroll</button>

</body>
</html>
