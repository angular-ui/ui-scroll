<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (multiple lists) </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="../../dist/ui-scroll.js"></script>
    <script src="../../dist/ui-scroll-jqlite.js"></script>
    <script src="applyUpdate.js"></script>
</head>
<body ng-controller="main">
<div ui-scroll-viewport style="height:200px">
    <div ui-scroll="item in datasource" adapter="adapter">{{$index}}: {{item}}</div>
</div>

<button ng-click="click()">click me</button>

</body>
</html>
